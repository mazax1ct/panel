                <div class="panel__grid-cell" style="left: 0%; top: 33.3333%; width: 16.6667%; height: 33.3333%;"></div>
                <div class="panel__grid-cell" style="left: 16.6667%; top: 33.3333%; width: 16.6667%; height: 33.3333%;"></div>
                <div class="panel__grid-cell" style="left: 33.3333%; top: 33.3333%; width: 16.6667%; height: 33.3333%;"></div>

                <div class="panel__grid-cell" style="left: 16.6667%; top: 66.6667%; width: 16.6667%; height: 33.3333%;"></div>
                <div class="panel__grid-cell" style="left: 33.3333%; top: 66.6667%; width: 16.6667%; height: 33.3333%;"></div>
                <div class="panel__grid-cell" style="left: 50%; top: 66.6667%; width: 16.6667%; height: 33.3333%;"></div>
                <div class="panel__grid-cell" style="left: 66.6666%; top: 66.6667%; width: 16.6667%; height: 33.3333%;"></div>
                <div class="panel__grid-cell" style="left: 83.3333%; top: 66.6667%; width: 16.6667%; height: 33.3333%;"></div>
            </div>

        <div class="panel__controls">
            <div class="panel__controls-block panel__controls-left">
                <button class="panel__button panel__button--type_3 is-active" type="button">Опорные сетки</button>
                <button class="panel__button panel__button--type_3" type="button">Шаблоны</button>
                <button class="panel__button panel__button--type_3" type="button">Источники</button>
            </div>
            <div class="panel__controls-block panel__controls-center">
                <div class="panel__controls-switches">
                    <button class="panel__button panel__button--type_2" type="button">WEB</button>
                    <button class="panel__button panel__button--type_2 is-active" type="button">HDMI</button>
                    <button class="panel__button panel__button--type_2" type="button">ПОТОК</button>
                    <button class="panel__button panel__button--type_2" type="button">APPS</button>
                    <button class="panel__button panel__button--type_2" type="button">PDF</button>
                    <button class="panel__button panel__button--type_2" type="button">VIDEO</button>
                    <button class="panel__button panel__button--type_2" type="button">RDP</button>
                    <button class="panel__button panel__button--type_2" type="button">NDI</button>

                <div class="panel__controls-sources">

                    <div class="panel__controls-source">
                        <button class="panel__button panel__button--type_4" type="button">
                            <div class="panel__button-title">HDMI<br> вход №4</div>
                        </button>
                    </div>
                </div>
            </div>
            <div class="panel__controls-block panel__controls-right">
                <button class="panel__button panel__button--type_3" type="button">Применить</button>
                <button class="panel__button panel__button--type_3" type="button">Закрыть</button>
